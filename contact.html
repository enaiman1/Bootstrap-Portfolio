      <div class="container bg-light mb-5">
          <div class="row">
              <div class="col-sm-12 mb-5">
             <h1>Contact</h1>
           </div>
         </div>

         <form id="contact-form">
            <ul>

          <div class="mb-4" id="nameField"> 
             <!-- name  -->
              <div class="row">
                <div col-sm-12>
                  <label for="name">Name</label>
                </div>
              </div>
              <!-- name input -->
              <div class="row">
                  <div col-sm-12>           
                  <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                </div>
              </div>
            </div>
 
            <div class="mb-4" id="emailField">
              <!--email  -->
              <div class="row">
                <div col-sm-12>
                  <label for="email">Email</label>
                </div>
              </div>
              
              <!-- email input -->
              <div class="row">
                <div col-sm-12>           
                  <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">              
                </div>
              </div>
          </div>

          <div class="mb-4" id="messageField">
              <!-- message -->
                <div class="row">
                    <div col-sm-12>
                        <label for="message">Message</label>
                    </div>
               </div>

              <!-- message input -->   
              <div class="row">
                <div col-sm-12>           
                  <textarea rows="5" cols="60" id="message" name="message" required="required"></textarea>                
                </div>
              </div>  
          </div>
              <!-- submit button -->
              <div class="row">
                  <div col-sm-12>
                    <input type="submit">
                  </div>
                </div>
                      
              
            

            
              </ul>
          </form>
